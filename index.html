<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    
        <title>Etch-A-Sketch</title>
</head>
<body>
    <header>
        <h1>Etch-A-Sketch</h1>
    </header>
    <div class="container">

        <div class="properties">
            <h1 id="prop-header">Properties</h1>
            <h2 id="colorpick-header">Pick a color</h2>
            <input type="color" id="colorpicker" value="#000000">
            <button id="clear-btn">Clear Grid</button>
            <button id="eraser-btn">Eraser</button>
            <button id="rainbow-btn">Rainbow</button>
            <button id="brush-btn">Brush</button>
            <button id="fill-btn">Fill</button>
            <h2 id="colorpick-header">Grid size</h2>
            <h2 id="grid-size">16 x 16</h2>
            <div class="slidecontainer">
                <input type="range" min="16" max = "64" step="16" value="16" class="slider" id="myRange">
            </div>
        </div>

        <div class="grid">
            
        </div>

    </div>
    <script src="js/scripts.js">
    </script>
</body>
</html>
